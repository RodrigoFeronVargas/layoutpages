<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <!-- CDN awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <!-- link style css -->
    <!-- <link rel="stylesheet" href="css/custom.css"> -->
    
    <title class="name-page"></title>
</head>

<body class="flex">

    <div class="container-login">
        <!-- login page form-->
        <div class="login">
            <div class="title">
                <span>Sign In</span>
            </div>
            <form action="#" class="form-login">
                <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="link">
                    <a onclick="page(2)" href="#">Register </a> <small>-</small> <a onclick="page(3)"
                        href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <!-- end form login page -->

        <!-- signup page form-->
        <div class="signup">
            <div class="title">
                <span>Sign Up</span>
            </div>
            <form action="#" class="form-signup">
                <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="re-mail" placeholder="Repeat E-mail" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="re-password" placeholder="Repeat Password" required>
                </div>
                <div class="row button">
                    <input type="submit" value="Register">
                </div>
                <div class="link">
                    <a onclick="page(1)" href="#">Login</a> <small>-</small> <a onclick="page(3)"
                        href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <!-- end form signup page -->

        <!-- forgot page form-->
        <div class="forgot">
            <div class="title">
                <span>Forgot Password?</span>
            </div>
            <form action="#" class="form-forgot">
                <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" id="email" placeholder="E-mail" required>
                </div>
                <div class="row button">
                    <input type="submit" id="submit" value="Reset Password">
                </div>
                <div class="link">
                    <a onclick="page(1)" href="#">Login</a> <small>-</small> <a onclick="page(2)"
                        href="#">Register</a>
                </div>
            </form>
        </div>
        <!-- end form forgot page -->
    </div>

    <!-- link javascript -->
    <script src="js/scripts.js">
    </script>
    
</body>
</html>
